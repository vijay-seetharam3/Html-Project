<!DOCTYPE html>
<html>
<head>
  <title>Image Slideshow Program</title>
  <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    <h1> <u>Image Slider</u></h1>
   <div class="imageContainer">
        <div class="buttons">
           <button class="button" id="prevButton"><</button>
           <button class="button" id="nextButton">></button>
        </div>
        <img id="currentImage" src="" alt="">  
    </div>
      <div class="buttonContainer">  
        <button class="button" id="startButton">Start Slideshow</button>
        <button class="button" id="stopButton">Stop Slideshow</button>
      </div>
  <script type="text/javascript" src="imageslider.js"></script>
</body>
</html>
